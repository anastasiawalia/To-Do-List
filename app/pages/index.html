<!DOCTYPE html>
<html ng-app="blocItOff">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc It Off</title>
    <link rel="stylesheet" href="/app/styles/style.css">
</head>
<body>

    <div class="box">
        <a ui-sref="active">Active Tasks</a>
        <a ui-sref="completed">Completed Tasks</a>
        <a ui-sref="all">All Tasks</a>
        
   <ui-view></ui-view> 
        

      <div ng-controller="MainCtrl">
        <input type="text" id="txtNewMessage" placeholder="new task">
        <input type="radio" id="prHigh" name="Priority" value=1>high
        <input type="radio" id="prMed"  name="Priority" value=2 checked>medium
        <input type="radio" id="prLow"  name="Priority" value=3>low
        <button id="btnUpdateMessage" class="btn btn-primary">Update</button>
        <button id="btnUndo" class="btn btn-primary">Undo <span id="lblCurrentMessage" class="center"></span></button>
    </div>
</div>      


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>    
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="/app/scripts/ui-router.min.js"></script>
<script src="/app/scripts/app.js"></script>
    
</body>
</html>
